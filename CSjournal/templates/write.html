{% extends "layout.html" %}

{% block title %}
    Write
{% endblock %}

{% block main %}

<!-- display forms to input journal entries -->
<form action="/write" method="post">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input autocomplete="off" autofocus class="form-control" id="title" name="title" placeholder="Title" type="text">
    </div>

    <div class="mb-3">
        <label class="form-label">Journal Entry</label>
        <textarea class="form-control" id="journal" name="journal" placeholder="Write your journal entry here" rows="4"></textarea>
    </div>

    <form action="/journals" class="inline">
        <button class="btn btn-primary submit-button" >Save</button>
    </form>

</form>
{% endblock %}
